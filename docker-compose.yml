version: '3.1'

services:
  market_pg:
    image: postgres:16.1
    container_name: market_pg
    restart: always
    environment:
      POSTGRES_DB: marketdb
      POSTGRES_USER: umarket
      POSTGRES_PASSWORD: market1234
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432